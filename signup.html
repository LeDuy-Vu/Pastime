<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>

  <!-- Bootstrap script -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--CSS script-->
  <link rel="stylesheet" href="css/styles3.css">
  <!--Font Awesome script -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!--JS script-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
<form class="" action="/aftersignup" method="post">
  <div class="container-fluid body1">
    <div class="login">
      <div class="logo">
        <img class ="tent-image"src="assets/images/tent.png" alt width="90" height="72">
        <h3 class="company">PASTIME</h4>
      </div>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label >First Name</label>
            <input  required="required" name="FName"class="form-control"  placeholder="John">
          </div>
          <div class="form-group col-md-6">
            <label for="">Last Name</label>
            <input required="required" name="LName" class="form-control"  placeholder="Appleseed">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input required="required" type="email" name="Email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label>Password</label>
            <input required="required" type="password" name="Pass" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Street</label>
          <input required="required" type="text" name="Streets"class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input required="required" type="text" name="City" class="form-control" id="inputCity" placeholder="City">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select required="required" name="state" id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>CA</option>
              <option>WA</option>
              <option>TX</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input required="required" name="zips" type="text" class="form-control" id="inputZip" placeholder="12345">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <p class="mt-5 mb-3 text-muted maru">Â© 2021</p>

    </div>


  </div>
  </form>

</body>

</html>
